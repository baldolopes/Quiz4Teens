<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz4Teens - Select Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pacifico&family=Bungee+Inline&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/quizzes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- === ENVOLTORIO PRINCIPAL AÑADIDO === -->
    <div class="page-container">

        <div class="top-section">
            <div class="date-time-header">
                <span id="current-time-quiz"></span>
                <span id="current-date-quiz"></span>
            </div>
          <h1 class="welcome-title">
            <!-- === ICONO AÑADIDO AQUÍ === -->
            <i class="fas fa-question-circle quiz-icon-left"></i>
            <!-- ========================== -->
            Hiya <span id="usernameDisplay">[Username]</span>, <br>
            <span class="welcome-highlight">WELCOME</span>
            to Quiz4Teens!
            <img src="images/thinking-face.png" alt="?" class="thinking-face-icon">
            </h1>
        </div>

        <div class="quiz-options-grid">
            <!-- Contenido de las opciones de quiz -->
            <div class="quiz-option quiz-basic-numeracy">
                 <div class="quiz-icon-bg"><i class="fas fa-calculator quiz-icon"></i></div>
                 <div class="quiz-info">
                     <h2 class="quiz-name">BASIC <br> NUMERACY</h2>
                     <!-- <p class="quiz-description">Test your math skills with fun and challenging questions!</p> -->
                 </div>
                 <a href="basic-numeracy.html" class="quiz-button">START QUIZ</a>
            </div>
            <div class="quiz-option quiz-basic-literacy">
                 <div class="quiz-icon-bg"><i class="fas fa-book-open quiz-icon"></i></div>
                 <div class="quiz-info">
                     <h2 class="quiz-name">BASIC <br> LITERACY</h2>
                     <!-- <p class="quiz-description">Read, understand, and answer questions about various texts.</p> -->
                 </div>
                 <a href="basic-literacy.html" class="quiz-button">START QUIZ</a>
            </div>
             <div class="quiz-option quiz-health-wellbeing">
                 <div class="quiz-icon-bg"><i class="fas fa-heartbeat quiz-icon"></i></div>
                 <div class="quiz-info">
                     <h2 class="quiz-name">HEALTH & <br>WELLBEING</h2>
                     <!-- <p class="quiz-description">Learn about your body and mind with our health/wellness quiz.</p> -->
                 </div>
                 <a href="health-and-wellbeing.html" class="quiz-button">START QUIZ</a>
             </div>
             <div class="quiz-option quiz-scottish-history">
                 <div class="quiz-icon-bg"><i class="fas fa-landmark quiz-icon"></i></div>
                 <div class="quiz-info">
                     <h2 class="quiz-name">SCOTTISH <br> HISTORY</h2>
                     <!-- <p class="quiz-description">Discover fascinating facts about Scottish history and culture.</p> -->
                 </div>
                 <a href="scottish-history.html" class="quiz-button">START QUIZ</a>
             </div>
            <div class="quiz-option quiz-social-awareness">
                 <div class="quiz-icon-bg"><i class="fas fa-users quiz-icon"></i></div>
                 <div class="quiz-info">
                     <h2 class="quiz-name">SOCIAL <br> AWARENESS</h2>
                     <!-- <p class="quiz-description">Test your knowledge of global issues and social justice.</p> -->
                 </div>
                 <a href="social-awareness.html" class="quiz-button">START QUIZ</a>
            </div>
            <!-- Fin de opciones de quiz -->
        </div> <!-- End of quiz-options-grid -->

        <div class="about-quiz">
            Each quiz has 5 questions. The pass mark of each quiz is 3.
        </div>

    </div> <!-- === FIN DEL ENVOLTORIO PRINCIPAL === -->

    <script src="JS/quizzes.js"></script>
</body>
</html>
