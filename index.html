<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz4Teens - Login Page</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
    <div class="container">
        <div class="date-time">
            <p id="current-time"></p>
            <p id="current-date"></p>
        </div>
    
        <h1 class="welcome">Welcome</h1>
        <h2>To Quiz4Teens</h2>

        <div class="form-login">
            <form id="quiz-login" action="">
                <label for="username"> Hiya, what's your Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">What's your Email:</label>
                <input type="email" id="useremail" name="email" required>

                <button type="submit">Let's Start</button>
            </form>
        </div>

    </div>
    <script src="JS/script.js"></script>
</body>
</html>
